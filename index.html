<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project: Marathon</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 dark:bg-gray-900 min-h-screen p-4 py-8 text-slate-800 dark:text-slate-200">

    <div id="login-container" class="main-container max-w-md mx-auto">
        <header class="mb-8 text-center">
            <div class="css-logo-dna">
                <span class="logo-d">D</span><span class="logo-n">N</span><span class="logo-a">A</span>
            </div>
            <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight mt-2">
                <span id="mainTitleProject" class="text-brand-a">project:</span> <span id="mainTitleMarathon" class="text-brand-d">Marathon</span>
            </h1>
        </header>
        <div class="space-y-4">
            <button id="installPwaButton" class="w-full flex justify-center py-2 px-4 border-2 border-brand-a rounded-md shadow-sm text-sm font-semibold text-white bg-brand-d hover:bg-nav-overview-hover hidden mb-4">
                Install App
            </button>
            <div>
                <label for="userIdInput" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1 border-l-4 border-brand-d pl-2">User ID:</label>
                <input type="text" id="userIdInput" name="userIdInput" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-800 border-2 border-brand-a rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-100 dark:focus:ring-offset-gray-900 focus:ring-brand-a sm:text-sm" placeholder="Enter your User ID">
            </div>
            <button id="loginButton" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                Enter the Run
            </button>
            <div id="login-loading-message" class="hidden text-center text-sky-600 dark:text-sky-400">
                <svg class="animate-spin h-5 w-5 text-sky-600 dark:text-sky-400 mx-auto mb-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Running...
            </div>
            <div id="login-error-message" class="hidden p-4 text-center text-red-700 bg-red-100 dark:text-red-300 dark:bg-red-900/30 border border-red-400 rounded-md"></div>
        </div>
    </div>

    <div id="main-app-wrapper" class="main-container max-w-6xl mx-auto hidden">
        <header class="mb-6 text-center relative">
             <div class="css-logo-dna">
                <span class="logo-d">D</span><span class="logo-n">N</span><span class="logo-a">A</span>
            </div>
            <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight mt-2">
                <span id="appHeaderTitleProject" class="text-brand-a">project:</span> <span id="appHeaderTitleMarathon" class="text-brand-d">Marathon</span>
            </h1>
            <p id="appSubtitle" class="text-slate-600 dark:text-slate-400 mt-2 text-lg">
                Your interactive guide to marathon training.
            </p>
            <button id="darkModeToggle" class="absolute top-0 right-0 p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                </button>
        </header>

        <nav id="main-nav" class="mb-6 flex flex-wrap justify-center gap-2 sm:gap-4 p-3 custom-rect-border-nav">
             <button id="nav-overview" class="nav-button" data-view="overview-view">Plan Overview</button>
             <button id="nav-plan" class="nav-button" data-view="plan-view">Training Plan</button>
             <button id="nav-companion" class="nav-button" data-view="companion-view">Companion</button>
             <button id="nav-calendar" class="nav-button" data-view="calendar-view">Calendar</button>
             <button id="nav-race" class="nav-button" data-view="race-view">Race</button>
             <button id="nav-info" class="nav-button" data-view="info-view">Info</button>
        </nav>

        <main id="app-content">
            <div id="loading-message" class="p-8 text-center text-lg font-medium text-sky-600 dark:text-sky-400">
                 <svg class="animate-spin h-8 w-8 text-sky-600 dark:text-sky-400 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Loading training plan data from Google Sheet...
            </div>
            <div id="error-message" class="hidden p-4 text-center text-red-700 bg-red-100 dark:text-red-300 dark:bg-red-900/30 border border-red-400 rounded-md"></div>

            <div id="overview-view" class="view-container hidden space-y-6"></div>
            <div id="plan-view" class="view-container hidden space-y-6"></div>
            <div id="companion-view" class="view-container hidden"></div>
            <div id="calendar-view" class="view-container hidden space-y-6"></div>
            <div id="race-view" class="view-container hidden space-y-6"></div>
            <div id="info-view" class="view-container hidden space-y-4"></div>
        </main>
    </div>

    <div id="mileage-chart-modal" class="modal-overlay">
        <div class="modal-content max-w-3xl">
            <button id="closeMileageChartBtn" class="close-modal-button">&times;</button>
            <h2 id="mileage-chart-modal-title" class="text-xl sm:text-2xl font-semibold text-sky-700 dark:text-sky-400 mb-3">Overall Mileage Progression</h2>
            <div class="chart-container h-[40vh]">
                <canvas id="mileageChartModalCanvas"></canvas>
            </div>
        </div>
    </div>

    <div id="updates-modal" class="modal-overlay">
        <div class="modal-content max-w-lg">
             <button id="close-updates-modal-btn" class="close-modal-button">&times;</button>
             <div id="updates-modal-content"></div>
        </div>
    </div>

    <div id="print-section-container" class="hidden"></div>

    <script src="script.js" defer></script>
</body>
</html>
